<!------ Include the above in your HEAD tag ---------->
<p-messages></p-messages>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1>{{ 'login.title' | translate }}</h1>

    <!-- Icon -->
    <div class="fadeIn first">
      
    </div>

    <!-- Login Form -->
    <form [formGroup]="mform" (ngSubmit)="onSubmit()">
      <input type="text" id="login" class="fadeIn second" name="username" [placeholder]="'login.username' | translate" required formControlName="username">
      <input type="password" id="password" class="fadeIn third" name="password" [placeholder]="'login.password' | translate" required formControlName="password">
      <button type="submit" class="btn btn-primary fadeIn fourth" [disabled]="invalid('username') || invalid('password')">{{ 'login.submit' | translate }}</button>
    </form>
  </div>
  <p-toast position="bottom-center" key="toast"></p-toast>
</div>
