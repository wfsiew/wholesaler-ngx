<app-customer-details></app-customer-details>
<div class="container-fluid">
  <form [formGroup]="frm" frm="ngForm">
    <div class="customer-profile form-group mt-3">
      <section id="section-2">
        <div class="cus-info p-3 m-3">
          <h5>Contact</h5>

          <div class="d-flex">
            <span ngClass="info-cons" class="mdi mdi-email"></span>&nbsp;<input type="text" class="ws-input mb-1"
              pInputText formControlName="email" placeholder="Company Email">
          </div>
          <div class="d-flex">
            <div style="width:50%" class="pr-2  d-flex">
              <span ngClass="info-cons" class="mdi mdi-phone"></span>&nbsp;<input type="text" class="ws-input mb-1"
                pInputText formControlName="phone" placeholder="Company Phone">
            </div>
            <div style="width:50%" class="pl-2 d-flex">
              <span ngClass="info-cons" class="mdi mdi-fax"></span>&nbsp;<input type="text" class="ws-input mb-1"
                pInputText formControlName="fax" placeholder="Company Fax">
            </div>
          </div>
        </div>

        <div class="cus-address p-3 m-3">
          <h5>Address </h5>
          <input type="text" class="ws-input mb-1" pInputText formControlName="addr_2" placeholder="Address Line 2">
          <input type="text" class="ws-input mb-1" pInputText formControlName="addr_1" placeholder="Address Line 1">

          <div class="d-flex">
            <div style="width:50%" class="pr-2 mb-1">
              <p-dropdown [options]="countries" (onChange)="setCountry($event)" formControlName="country" selectId="id"
                optionLabel="name"></p-dropdown>
            </div>
            <div style="width:50%" class="pl-2 mb-1">
              <p-dropdown [options]="states" (onChange)="setState($event)" formControlName="state" selectId="id"
                optionLabel="name"></p-dropdown>
            </div>
          </div>
          <input type="text" class="ws-input mb-1" pInputText formControlName="postcode" placeholder="Postcode">
          <input type="text" class="ws-input mb-1" pInputText formControlName="city" placeholder="City">
        </div>
      </section>
    </div>
  </form>
</div>

<p-sidebar class="bottom-sidebar" [showCloseIcon]="false" [modal]='false' [visible]="true" position="bottom">
  <div class="mt-3 text-center">
    <span>
      <a (click)="cancel()" class="badge px-1 m-1">
        <i class="mdi mdi-close-circle ws-nav-icon" aria-hidden="true"></i>
        <br>
        <span>{{'cancel'| translate}}</span>
      </a>
      <a (click)="updateProfile()" class="badge px-1 m-1">
        <i class="mdi mdi-content-save ws-nav-icon" aria-hidden="true"></i>
        <br>
        <span>{{'save'| translate}}</span>
      </a>
    </span>
  </div>
</p-sidebar>
